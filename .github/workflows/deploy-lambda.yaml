name: Deploy Lambda to AWS

on:
  push:
    branches: ["*-workshop"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: eu-west-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FUNCTION_NAME: ${{ github.ref_name }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: lambda/package-lock.json
      - name: Install dependencies
        working-directory: ./lambda
        run: npm ci
      - name: Build TypeScript
        working-directory: ./lambda
        run: npm run build
      - name: Package Lambda function
        working-directory: ./lambda
        run: npm run package
      - name: Check if Lambda function exists
        id: check_lambda
        run: |
          if aws lambda get-function --function-name ${{ env.FUNCTION_NAME }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Lambda function ${{ env.FUNCTION_NAME }} exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚û°Ô∏è Lambda function ${{ env.FUNCTION_NAME }} needs to be created"
          fi
      - name: Create Lambda function
        if: steps.check_lambda.outputs.exists == 'false'
        working-directory: ./lambda
        run: |
          aws lambda create-function \
            --function-name ${{ env.FUNCTION_NAME }} \
            --runtime nodejs20.x \
            --role ${{ secrets.LAMBDA_EXECUTION_ROLE_ARN }} \
            --handler build/index.handler \
            --zip-file fileb://function.zip \
            --description "Workshop Lambda deployed by ${{ github.actor }}" \
            --environment Variables={GITHUB_ACTOR=${{ github.actor }}} \
            --tags Workshop=GitHubActions,User=${{ github.actor }}
          echo "üéâ Lambda function ${{ env.FUNCTION_NAME }} created!"
      
      - name: Update Lambda function code
        if: steps.check_lambda.outputs.exists == 'true'
        working-directory: ./lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ env.FUNCTION_NAME }} \
            --zip-file fileb://function.zip
          echo "üîÑ Lambda function ${{ env.FUNCTION_NAME }} updated!"
