---
name: Linting
on:
  pull_request:
    branches-ignore:
      - "*-workshop"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  linting:
    uses: daemon-labs-io/.github/.github/workflows/reusable-linting.yaml@main
    permissions:
      contents: read
      packages: read
      statuses: write
      checks: write
